<template name="image">
  {{#each image}}
    {{#if image}}
      {{#unless expired}}
        <header class="image-header">
          <strong class="image-title">{{name}}</strong>
          {{>countdown}}
        </header>
        <div class="image-container">
          {{>stickers}}
          <img src="{{link}}">
        </div>
      {{else}}
        <p>Image expired at {{expiration}}</p>
      {{/unless}}
      <button class="button button-large add-image">Add another image</button>
    {{/if}}
  {{/each}}
</template>
