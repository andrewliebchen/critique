<head>
  <title>images</title>
  <script type="text/javascript"
    src="https://www.dropbox.com/static/api/2/dropins.js"
    id="dropboxjs"
    data-app-key="lfhonqf66tf5ppw">
  </script>
</head>

<body>
  {{>image}}
  {{>dropboxChooser}}
</body>

<template name="image">
    {{#each image}}
      {{#if image}}
        {{#unless expired}}
          <p>Expires {{timeLeft}} ({{expiration}}).</p>
          <button class="mtr_delete-image">Delete image</button>
          <div class="image-container mtr_add-placemark">
            {{>placemarks}}
            <img src="{{link}}">
          </div>
        {{else}}
          <p>Image expired at {{expiration}}</p>
        {{/unless}}
      {{/if}}
    {{/each}}
</template>

<template name="placemarks">
  <div class="placemarks">
    {{#each placemark}}
      <div class="placemark" style="top:{{top}}px; left:{{left}}px;"></div>
    {{/each}}
  </div>
</template>

<template name="dropboxChooser">
  <button type="button" id="mtr_dropbox">Click here to Choose Dropbox Files</button>
</template>
